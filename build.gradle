plugins {
    id 'java'
    id 'org.springframework.boot' version '3.0.2'
    id 'io.spring.dependency-management' version '1.1.0'
    //plugins에는 프로젝트에 사용할 플러그인인 스프링 부트 플러그인 org.springframework-boot
    //스프링의 의존성을 자동으로 관리하는 io.spring.dependency-management를 추가
}

group = 'me.LeeChangHee'
version = '1.0'
sourceCompatibility = '17'

//그룹에는 프로젝트를 설정할때의 기본값인 그룹 이름과 버전이 입력되어 있고 여기에 추가로 자바 소스를 컴파일 할때 사용할 자바 버전을 입력

repositories {
    mavenCentral()
}
//repositories 에서는 의존성을 받을 저장소를 지정합니다. 지금의 경우 mavenCentral로 설정되어 있으며 값을 그대로 둠

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
// dependencies에서는 프로젝트를 개발하며 필요한 의존성을 입력, 기본값을 모두 지우고 웹 관련 기능을 제공하는
// spring-boot-starter-web과 테스트 기능을 제공하는 spring-boot-starter-test를 입력

test {
    useJUnitPlatform()
}
